name: Check compiled requirements

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check-compiled-reqs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Compile requirements from pyproject
        run: |
          uv pip compile pyproject.toml -o requirements.txt

      - name: Fail if requirements.txt changed
        run: |
          if ! git diff --quiet -- requirements.txt; then
            echo "requirements.txt is not up to date with pyproject.toml."
            echo "Run: uv pip compile pyproject.toml -o requirements.txt"
            exit 1
          fi